---
# tasks file for vscode_tunnels_role

- name: Download vscode {{vscode_version}} rpm package    
  become: yes
  ansible.builtin.get_url:
    url: "https://update.code.visualstudio.com/{{ vscode_version }}/linux-rpm-x64/stable"
    dest: /tmp

- name: Import microsoft GPG key
  become: yes
  ansible.builtin.rpm_key:
    state: present
    key: https://packages.microsoft.com/keys/microsoft.asc

- name: Install the vscode {{vscode_version}} rpm from a local file
  become: yes
  ansible.builtin.yum:
    name: /tmp/code-{{ vscode_version }}-1673284922.el7.x86_64.rpm
    state: present

- name: Enable vscode tunnels from CLI 
  ansible.builtin.shell:
    cmd: code tunnel
  register: vscode_tunnel_link

- name: Print vscode tunnels link
  ansible.builtin.debug:
    var: vscode_tunnel_link

